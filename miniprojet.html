<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mini.css">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(297, 32%, 43%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              <form id="form">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                    <div class="form1-outline mb-4">
                        <input type="text" id="username" class="form-control"  placeholder="Your name" autocomplete="off"/>
                        <p id="usernameError"></p>
                       
                      </div>
                </div>
  
                <!--Email  -->
                <form  id="Form" action="#">
                <div class="form2-outline mb-4">
                  <input type="email" id="email" class="form-control" placeholder="Email" autocomplete="off" onkeyup="Email()" />
                  <p id="EmailError"></p>
                  <span id="text"></span>
                </div>
              </form>
  
                <!-- Password -->
                <div class="form3-outline mb-4">
                  <input type="password" id="password" class="form-control" placeholder="Password" autocomplete="off" onkeyup="validatePassword()"/>
                  <div id="passworderror" class="errorMessage" style="display: none; color: red;"></div>
                </div>
                <!-- Passwordcomfi -->
                <div class="form4-outline mb-4">
                    <input type="password" id="cp" class="form-control" placeholder="Comfirm password" autocomplete="off"  onkeyup= "validatecp()" />
                    <div id="cp-error" class="errorMessage" style="display: none; color: red;"></div>
                  </div>
  
                <!-- Submit button -->
              <div>
                <button type="submit" class="submit1" onclick="clic()">
                   Sign up 
                </button>
                <div id="bouton" class="errorMessage" style="display: none; color: red;"></div>
              </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="pro.jpg.png" class="w-100 rounded-4 shadow-4"alt="" />
        </div>
      </div>
    </div>
    
  </section>
  <!-- Section: Design Block -->
    <script src="mini.js"></script>
</body>
</html>
